<!DOCTYPE html>
<html lang="en">
<head>
    <title>calc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="numPad">
            <div class="left">
                <div class="rowOne">
                    <button id="clear">C</button>
                    <button class="operation" id="divide">/</button>
                    <button class="operation" id="multiply">*</button>
                </div>
                <div class="rowTwo">
                    <button class='number' id="7">7</button>
                    <button class='number' id="8">8</button>
                    <button class='number' id="9">9</button>
                </div>
                <div class="rowThree">
                    <button class='number' id="4">4</button>
                    <button class='number' id="5">5</button>
                    <button class='number' id="6">6</button>
                </div>
                <div class="rowFour">
                    <button class='number' id="1">1</button>
                    <button class='number' id="2">2</button>
                    <button class='number' id="3">3</button>
                </div>
                <div class="rowFive">
                    <button class='number' id="0">0</button>
                    <button class='number' id="decimal">.</button>
                </div>
            </div>
            <div class="right">
                <button class="operation" id="subtract">-</button>
                <button class="operation" id="add">+</button>
                <button class="operation" id="enter">â†µ</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
